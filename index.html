<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <!-- URL para CDN do Font Awesome: https://cdnjs.com/libraries/font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

         <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Calculadora de IMC - Cássia Santos</title>
    </head>


    <body>
        <main class="container">
            <section class="hero-section">
                <div id="carouselSlides" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="3" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="4" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="5" aria-label="Slide 3"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="assets/img/homemAndandoBike_green.svg" class="d-block w-100" alt="imagem de um homem andando em uma bicicleta de exercircio físico">
                    </div>
    
                    <div class="carousel-item active">
                        <img src="assets/img/personal_training_green.svg" class="d-block w-100" alt="personal trainer e aluna">
                    </div>
    
                    <div class="carousel-item">
                        <img src="assets/img/pilates_green.svg" class="d-block w-100" alt="mulher fazendo pilates com bola">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/img/meninaCarregandoPeso_green.svg" class="d-block w-100" alt="menina carregando peso de exercircio físico">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/img/personal_trainer_green.svg" class="d-block w-100" alt="personal trainer">
                    </div>
                    
                    <div class="carousel-item">
                        <img src="assets/img/estatisticasFitness_green.svg" class="d-block w-100" alt="homem correndo com imagem de estatisticas fitness atrás">
                    </div>
                </div>
    
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlides" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
    
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSlides" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </section>

            <section class="calculator">
                <form action="" class="form-calcalator-imc" id="form-calcalator-imc">
                    <h1 class="title-calculator">Calculadora de IMC</h1>

                    <!-- Input de peso: -->
                    <div class="input-box">
                        <label for="weight">
                            Seu peso em kg
                        </label>

                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" name="weight" id="weight" required>
                            <span>kg</span>
                        </div>
                    </div>

                     <!-- Input de altura: -->
                     <div class="input-box">
                        <label for="height">
                            Sua altura em metro
                        </label>

                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" name="height" id="height" required>
                            <span>m</span>
                        </div>
                    </div>

                    <button type="submit" class="calculate-imc" id="calculate-imc">Calcular meu IMC</button>
                </form>

                <div class="result-imc hidden" id="result-imc">
                    <div class="result-calculator" id="result-calculator">
                        <div id="imc">
                            <span id="value-imc"></span> <!--valor do IMC via JS-->
                            <span>Seu IMC</span>
                        </div>

                        <div class="text-alert-imc" id="text-alert-imc">
                            <span></span> <!--Mensagem de alerta via JS-->
                        </div>
                    </div>

                    <div class="more-info">
                        <a href="https://www.significados.com.br/imc/" target="_blank">
                            Mais informações sobre IMC
                            <i class="fa-solid fa-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        

        <script src="assets/js/main.js"></script>
                    
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
