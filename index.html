<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <!-- URL para CDN do Font Awesome: https://cdnjs.com/libraries/font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        
        <title>Calculadora de IMC - Cássia Santos</title>
    </head>


    <body>
        <main class="container">
            <section class="hero-section">
                <img src="assets/img/homemAndandoBike_green.svg" alt="imagem de um homem andando em uma bicicleta de exercircio físico">
            </section>

            <section class="calculator">
                <form action="" class="form-calcalator-imc" id="form-calcalator-imc">
                    <h1 class="title-calculator">Calculadora de IMC</h1>

                    <!-- Input de peso: -->
                    <div class="input-box">
                        <label for="weight">
                            Seu peso em kg
                        </label>

                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" name="weight" id="weight" required>
                            <span>kg</span>
                        </div>
                    </div>

                     <!-- Input de altura: -->
                     <div class="input-box">
                        <label for="height">
                            Sua altura em metro
                        </label>

                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" step="0.01" name="height" id="height" required>
                            <span>m</span>
                        </div>
                    </div>

                    <button type="submit" class="calculate-imc" id="calculate-imc">Calcular meu IMC</button>
                </form>

                <div class="result-imc hidden" id="result-imc">
                    <div class="result-calculator" id="result-calculator">
                        <div id="imc">
                            <span id="value-imc"></span> <!--valor do IMC via JS-->
                            <span>Seu IMC</span>
                        </div>

                        <div class="text-alert-imc" id="text-alert-imc">
                            <span></span> <!--Mensagem de alerta via JS-->
                        </div>
                    </div>

                    <div class="more-info">
                        <a href="https://www.significados.com.br/imc/" target="_blank">
                            Mais informações sobre IMC
                            <i class="fa-solid fa-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        

        <script src="assets/js/main.js"></script>
    </body>
</html>
